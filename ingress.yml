apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: tls-ingress
spec: 
  rules: 
    - 
      host: anonymax.dev
      http: 
        paths: 
          - 
            backend: 
              serviceName: api
              servicePort: 80
            path: /
  tls: 
    - 
      hosts: 
        - anonymax.com
      secretName: my-tls-secret